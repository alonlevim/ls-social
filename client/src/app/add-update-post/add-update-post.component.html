<div class="layout" *ngIf="show">
  <div class="container">
    <div class="content">
      <h2 class="title-add-post">{{type == 'edit' ? 'Update' : 'Add'}} Post</h2>
      <div class="exit"(click)="exit.emit()">X</div>
      <form class="post-form" #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)">
        <input type="text" name="title" placeholder="Title" [(ngModel)]="post?.title || initPost() || tempTitle" #title="ngModel" />
        <textarea name="description" placeholder="Description" [(ngModel)]="post.description" #description="ngModel"></textarea>
        <div class="manage-img" *ngIf=" post != undefined && post.image != null && post.image.trim() != ''">
          <img src='{{post.image}}' />
          <button>Delete Image</button>
        </div>
        
        <input type="file" name="image" accept="image/*" *ngIf="post == undefined || post.image == null || post.image.trim() == ''"/>
        <button class="publish-update">{{type == 'edit' ? 'Update' : 'Publish'}}</button>
      </form>
    </div>
  </div>
</div>
