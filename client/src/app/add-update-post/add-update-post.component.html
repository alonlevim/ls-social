<div class="layout">
  <div class="container">
    <div class="content">
      <h2 class="title-add-post">{{type == 'edit' ? 'Update' : 'Add'}} Post</h2>
      <div *ngIf="!loading" class="exit" (click)="exit.emit()">X</div>

      <form *ngIf="!loading" class="post-form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorSend">
          <p class="error-message">{{errorMessage}}</p>
        </div>

        <div class="title-group group">
          <div class="invalid-feedback" *ngIf="submitted && f.title.errors">
            <p *ngIf="f.title.errors.required" class="error-message">Title is required</p>
            <div *ngIf="f.title.errors.minlength" class="error-message">Title should be at least {{minLengthTitle}} characters long</div>
            <div *ngIf="f.title.errors.maxlength" class="error-message">Title should be at most {{maxLengthTitle}} characters long</div>
          </div>
          <input id="title" type="text" name="title" placeholder="Title"  formControlName="title"  required minlength="{{minLengthTitle}}" maxlength="{{maxLengthTitle}}" />
        </div>

        <textarea name="description" placeholder="Description" formControlName="description"></textarea>
        <div class="manage-img" *ngIf="post != undefined && post.image != null && post.image.trim() != '' && !deleteImageFlag">
          <img src='{{post.image}}' />
          <button (click)="deleteImage()">Delete Image</button>
        </div>

        <input type="file" name="image" accept="image/*"
          *ngIf="post == undefined || post.image == null || post.image.trim() == '' || deleteImageFlag" (change)="onFileSelect($event)" #UploadFileInput id="customFile" />
        <button class="publifsh-update">{{type == 'edit' ? 'Update' : 'Publish'}}</button>
      </form>
    </div>
  </div>
  <div *ngIf="loading">
    <app-loading></app-loading>
  </div>
</div>
