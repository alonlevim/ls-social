<article class="post">
  <div class="user">
    <div class="avatar"></div>
    <p>{{post.author}}</p>
  </div>
  <p *ngIf="post.updatedAt">Update: {{post.updatedAt}}</p>
  <h3 class="title">{{post.title}}</h3>
  <p>{{post.description}}</p>
  <p>Posted: {{post.createdAt}}</p>
  <img src={{post.image}} />
  <div class="settings" (click)="edit.emit()"></div>
</article>
