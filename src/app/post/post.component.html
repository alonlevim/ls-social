<article class="post">
  <div class="user">
    <div class="avatar"></div>
    <p>{{post.userName}}</p>
  </div>
  <p>Update: {{post.createdAt}}</p>
  <p>{{post.description}}</p>
  <p>Posted: {{post.createdAt}}</p>
  <img src={{post.img}} />
  <div class="settings" (click)="edit.emit()"></div>
</article>
